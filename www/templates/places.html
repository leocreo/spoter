<ion-view view-title="Puntos de interÃ©s" class="view-places">

	<ion-nav-bar class="bar bar-balanced">
		<ion-nav-back-button class="button-clear">
			<i class="icon ion-android-arrow-back"></i>
		</ion-nav-back-button>
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button class="button button-icon button-clear ion-ios-search-strong"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content >	

		<div class="list card" ng-repeat="place in places" ng-click="goPlace({{place.id}})">

			<div class="item item-body">
				<div class="overlay"></div>
				<div class="image" style="background-image: url({{place.banner.url}})"></div>
				<p class="title">{{place.title}}</p>
				<i class="icon ion-forward pull-right"></i>
				<p>{{place.description}}</p>
			</div>

		</div>

	</ion-content>

</ion-view>
