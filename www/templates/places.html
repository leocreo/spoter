<ion-view view-title="Puntos de interÃ©s" class="view-places">
	
	<ion-nav-bar class="bar bar-balanced">
		<ion-nav-back-button class="button-clear">
			<i class="icon ion-android-arrow-back"></i>
		</ion-nav-back-button>
		
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	
	<ion-content >	

		<div class="list card" ng-repeat="place in places" ng-click="goPlace({{place.id}})">
 
			<div class="item item-body">
				<div class="overlay"></div>
				<div class="image" lazy-image-background="{{place.banners[0].url}}">
					<div class="data">
						<p class="title">{{place.title}}</p>
						<p>{{place.address}}</p>					
					</div>
				</div>
				<div class="border balanced-bg"></div>
				<i class="icon ion-plus-circled"></i>
				<p>{{place.description}}</p>
			</div>

		</div>

	</ion-content>

</ion-view>
