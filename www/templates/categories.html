<ion-view class="view-categories stable-bg">
	
	<ion-nav-title >Categorías</ion-nav-title>

	<ion-spinner ng-show="loading_category_ads" class="full  spinner-calm"></ion-spinner>

	<ion-header-bar  class="bar-subheader bar-stable">			
		<h2 class="title" >
			<div ng-hide="mainScreen">	
				<span class="parent" ng-if="parentCategory.id" ng-click="goCategory(parentCategory.id)">
					{{parentCategory.name}}
					<i class="ion-ios-arrow-right"></i>
				</span>
				{{category.name}}
			</div>
			<div ng-show="mainScreen">Todas las categorías</div>
		</h2>
	</ion-header-bar>

	<ion-content image-loader-scroll>			
		<div class="home-categories">  					
			<div class='row' ng-repeat="category in childrenCategories track by $index" ng-if="$index%2==0">
				<div class="col col-50" ng-if="(childrenCategories[$index] != null)" ng-click="goCategory(childrenCategories[$index].id)" >
					<div class="frame" style=" background-color: {{childrenCategories[$index].color}}">
						<div class="image" style="background-image: url({{childrenCategories[$index].banner.url}});"> 
							<i class="{{childrenCategories[$index].icon}}" style="background-color: {{childrenCategories[$index].color}};"></i>
							<h3 style="background-color: {{childrenCategories[$index].color}}">{{childrenCategories[$index].name}}</h3>
						</div>
					</div>
				</div>
				<div class="col col-50" ng-if="(childrenCategories[$index+1] != null)"  ng-click="goCategory(childrenCategories[$index+1].id)">
					<div class="frame" style=" background-color: {{childrenCategories[$index+1].color}}">
						<div class="image" style="background-image: url({{childrenCategories[$index+1].banner.url}}); ">
							<i class="{{childrenCategories[$index+1].icon}}" style="background-color: {{childrenCategories[$index+1].color}};"></i>
							<h3 style="background-color: {{childrenCategories[$index+1].color}}">{{childrenCategories[$index+1].name}}</h3>
						</div>
					</div>
				</div>				
			 </div>
		</div>

		<div class="home-categories banner" ng-if="showBanner" style="background-color: {{category.color}};"> 
			<div class="image image-loader" style="background-color: rgba(255,255,255,.2)"  image-loader-background="{{category.banner.url}}">
				<i class="{{category.icon}}" style="background-color: {{category.color}};"></i>
				<h3 style="background-color: {{category.color}}">{{category.name}}</h3>
			</div>
		</div>		
		<ion-list type="" class="ad-list">
			<ion-item ng-repeat="ad in ads" class="item-thumbnail-left" ng-click="goAd(ad.id)">
				<div class="image image-loader" image-loader-background="{{ad.banner}}"  image-loader-lazy></div>
				<h2>{{ad.title}}</h2>
				<h3>{{ad.address}}</h3>
    				<p>{{ad.description}}</p>	
    				<span class="badge badge-assertive">Nuevo</span>	
			</ion-item>
		</ion-list>

	</ion-content>

</ion-view>
