<ion-view view-title="CategorÃ­as" class="view-categories">


	<ion-header-bar  class="bar-subheader bar-positive">	
		<h2 class="title"><span class="parent" ng-if="parentCategory.id" ng-click="goCategory(parentCategory.id)">{{parentCategory.name}}<i class="ion-ios-arrow-right"></i></span>{{category.name}}</h2>
	</ion-header-bar>

	<ion-content >	

  		<div class="categories-list big">  		
			<div class='row' ng-repeat="child in childrenCategories track by $index" ng-if="$index%2==0">
				<div class="col" ng-if="(childrenCategories[$index] != null)" ng-click="goCategory(childrenCategories[$index].id)">
					<div class="categories-item"><i class="{{childrenCategories[$index].icon}}" style="background-color: {{childrenCategories[$index].color}};"></i><span>{{childrenCategories[$index].name}}</span></div>
				</div>
				<div class="col" ng-if="(childrenCategories[$index+1] != null)"  ng-click="goCategory(childrenCategories[$index+1].id)">
					<div class="categories-item"><i class="{{childrenCategories[$index+1].icon}}" style="background-color: {{childrenCategories[$index+1].color}};"></i><span>{{childrenCategories[$index+1].name}}</span></div>
				</div>
			 </div>
		</div>

		<ion-list type="" class="ad-list">
			<ion-item ng-repeat="ad in ads" class="item-thumbnail-left" ng-click="goAd(ad.id)">
				<div class="image" style="background-image: url({{ad.banner.url}})"></div>
				<h2>{{ad.title}}</h2>
				<h3>{{ad.address}}</h3>
    				<p>{{ad.description}}</p>		
			</ion-item>
		</ion-list>

	</ion-content>

</ion-view>
