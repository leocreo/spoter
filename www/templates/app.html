<ion-side-menus enable-menu-with-back-views="false">

	<ion-side-menu side="left">
		<ion-header-bar class="bar-calm">
			<h1 class="title">
				<i class="icon ion-gear-a pull-right"></i>Tu guía
				<div class="subtitle">{{currentCityName}}</div>				
			</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close ng-click="login()" class="item item-icon-right">
					Puntos de interés <i class="icon ion-ios-location"></i>
				</ion-item>
				<ion-item nav-clear menu-close  class="item item-icon-right">
					Eventos  <i class="icon ion-android-calendar"></i>
				</ion-item>
				<ion-item nav-clear menu-close  class="item item-icon-right">
					Promociones <i class="icon ion-bookmark"></i>
				</ion-item>
			</ion-list>

			<ion-list class="categories-list">
				<div class="item item-divider">
					<label class="item-input-wrapper">
						<i class="icon ion-ios-search placeholder-icon"></i>
						<input type="search" placeholder="Buscar">
					</label>
        			</div>        			
				<ion-item class="categories-item" menu-close  ng-repeat="category in categories | filter : {main: 1}"  ng-click="goCategory(category.id)">
					<i class="ion-fork" style="background-color: #92dd00;" ></i><span>{{category.category_esp}}</span>
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>

	<ion-side-menu-content>
		
		<ion-nav-bar class="bar-assertive">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>

		<ion-nav-view name="content"></ion-nav-view>

	</ion-side-menu-content>

</ion-side-menus>
