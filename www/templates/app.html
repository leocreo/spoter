<ion-side-menus enable-menu-with-back-views="false">	
	<search-box search-function="searchFunction()"></search-box>

	<ion-side-menu side="left" width="250">
		<ion-header-bar class="bar-stable"  ng-click="changeCity()" menu-close>
			<h1 class="title">
				<i class="icon ion-location pull-right" ng-show="LocaliaConfig.getAvailablesCities().length > 1"></i>Localia
				<div class="subtitle">{{currentCity.city}} </div>				
			</h1> 
		</ion-header-bar>
		<ion-content>
			<ion-list class="main-items">
				<ion-item nav-clear menu-close class="item item-icon-left">
					<a ui-sref ="home" class=""> Inicio <i class="icon ion-home"></i></a>
				</ion-item>
				<ion-item nav-clear menu-close class="item item-icon-left ">
					<a ui-sref ="places" class="">Atracciones tur√≠sticas<i class="icon ion-android-compass"></i></a>
				</ion-item>
				<!--
				<ion-item nav-clear menu-close  class="item item-icon-left">
					<a href="#/events" class="">Agenda  <i class="icon ion-calendar"></i></a>
				</ion-item>
				<ion-item nav-clear menu-close  class="item item-icon-left">
					<a href="#/promotions" class="">Promociones <i class="icon ion-ios-flame"></i></a>
				</ion-item> 
				-->
			</ion-list>

			<ion-list class="categories-list">
				<div class="item item-divider  item-icon-left">
					<a ui-sref ="categories/root" class="positive-border"  menu-close>Directorio de anuncios<i class="icon ion-ios-book"></i></a>
				</div>
				<ion-spinner ng-show="loading_categories"></ion-spinner>
				<ion-item class="categories-item" menu-close  ng-repeat="category in categories | filter : {parent_id: 0}"  ng-click="goCategory({{category.id}})">
					<i class="{{category.icon}}" style="background-color: {{category.color}};" ></i><span>{{category.name}}</span>
				</ion-item>
			</ion-list>

		</ion-content>
	</ion-side-menu>

	<ion-side-menu-content>

		<ion-nav-bar class="bar bar-stable" ng-click="headerTitleTap()">
			<ion-nav-back-button class="button-clear">
				<i class="icon  ion-android-arrow-back"></i>
			</ion-nav-back-button>			
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-ios-search-strong" ng-click="searchBoxShow()"></button>
			</ion-nav-buttons>
		</ion-nav-bar>

		<ion-nav-view name="content"  lazy-image-scroll></ion-nav-view>

	</ion-side-menu-content>

</ion-side-menus>
