<ion-side-menus enable-menu-with-back-views="false">

	<ion-side-menu side="left" width="250">
		<ion-header-bar class="bar-stable">
			<h1 class="title">
				<i class="icon ion-gear-a pull-right" ng-click="changeCity()"></i>Tu guía
				<div class="subtitle">{{currentCityName}}</div>				
			</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list class="main-items">
				<ion-item nav-clear menu-close class="item item-icon-left">
					<a href="#/home" class=""> Inicio <i class="icon ion-home"></i></a>
				</ion-item>
				<ion-item nav-clear menu-close class="item item-icon-left ">
					<a href="#/places" class="">Atracciones turísticas<i class="icon ion-android-compass"></i></a>
				</ion-item>
				<ion-item nav-clear menu-close  class="item item-icon-left">
					<a href="#/events" class="">Agenda  <i class="icon ion-calendar"></i></a>
				</ion-item>
				<ion-item nav-clear menu-close  class="item item-icon-left">
					<a href="#/promotions" class="">Promociones <i class="icon ion-ios-flame"></i></a>
				</ion-item>
			</ion-list>

			<ion-list class="categories-list">
				<div class="item item-divider  item-icon-left">
					<a href="#/categories/" class="positive-border"  menu-close>Directorio de anuncios<i class="icon ion-ios-book"></i></a>
				</div>
				<!--<div class="item item-divider"> 
					<label class="item-input-wrapper">
						<i class="icon ion-ios-search placeholder-icon"></i>
						<input type="search" placeholder="Buscar">
					</label>
        			</div>        			-->
				<ion-item class="categories-item" menu-close  ng-repeat="category in categories | filter : {parent_id: 0}"  ng-click="goCategory({{category.id}})">
					<i class="{{category.icon}}" style="background-color: {{category.color}};" ></i><span>{{category.name}}</span>
				</ion-item>
			</ion-list>

		</ion-content>
	</ion-side-menu>

	<ion-side-menu-content>

		<ion-nav-bar class="bar bar-stable">
			<ion-nav-back-button class="button-clear">
				<i class="icon  ion-android-arrow-back"></i>
			</ion-nav-back-button>
			
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-ios-search-strong"></button>
			</ion-nav-buttons>
		</ion-nav-bar>

		<ion-nav-view name="content"></ion-nav-view>

	</ion-side-menu-content>

</ion-side-menus>
