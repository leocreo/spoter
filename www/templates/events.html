<ion-view view-title="Eventos" class="view-events">

	<ion-nav-bar class="bar bar-energized">
		<ion-nav-back-button class="button-clear">
			<i class="icon ion-android-arrow-back"></i>
		</ion-nav-back-button>
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button class="button button-icon button-clear ion-ios-search-strong"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content >	

		<div class="list card" ng-repeat="event in events" ng-click="goEvent({{event.id}})">

			<div class="item item-body">
				<div class="image" style="background-image: url({{event.banner.url}})"></div>
				<div class="fecha">
					<i class="ion-calendar"></i>
					<h4>22</h4>
					Enero		
					<span class="hour">22hs</span>			
				</div>
				<p class="title">{{event.title}}</p>
				<p class="name">{{event.event_name}}</p>
				<p>{{event.description}}</p>
			</div>

		</div>

	</ion-content>

</ion-view>
