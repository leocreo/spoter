<ion-view view-title="Eventos" class="view-events">
	
	<ion-nav-bar class="bar bar-calm darken">
		<ion-nav-back-button class="button-clear">
			<i class="icon ion-android-arrow-back"></i>
		</ion-nav-back-button>
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content >	

		<div class="list card" ng-repeat="event in events" ng-click="goEvent({{event.id}})">

			<div class="item item-body">
				<div class="image" style="background-image: url({{event.banner.url}})"></div>
				<div class="border calm-bg"></div>
				<div class="fecha calm-bg">
					<h4>22</h4>
					Enero		
					<span class="hour calm-bg darken">22hs</span>			
				</div>
				<div class="info">
					<h1 class="name">{{event.event_name}}</h1>				
					<small><i class="location ion-location"></i><strong>{{event.title}}</strong> </small>
					<p class="address"></p>
					<p>{{event.description}}</p>
				</div>
			</div>

		</div>

	</ion-content>

</ion-view>
