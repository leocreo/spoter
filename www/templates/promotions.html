<ion-view view-title="Promociones" class="view-promotions">

	<ion-nav-bar class="bar bar-energized">
		<ion-nav-back-button class="button-clear">
			<i class="icon ion-android-arrow-back"></i>
		</ion-nav-back-button>
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button class="button button-icon button-clear ion-ios-search-strong"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content >	

		<ion-list type="card" class="promotions">
			<ion-item ng-repeat="promo in promotions" ng-click="goPromo({{promo.id}})">				
				<!--<div class="image" style="background-image: url({{promo.banner.url}})"></div>
				<div class="overlay"></div>-->
				<div class="category" style="background-color: {{promo.categories[0].color}}">				
					<i class="{{promo.categories[0].icon}}"  style="color: {{promo.categories[0].color}}"></i>
					<p>{{promo.categories[0].name}}</p>					
				</div>				
				<div class="info">
					<p>{{promo.title}}</p>					
					<h1 style="color: {{promo.categories[0].color}}">						
						{{promo.promo_title}}
					</h1>
					<h2>{{promo.promo_text}}</h2>
				</div>
			</ion-item>
<!--
			<ion-item ng-repeat="promo in promotions" ng-click="goPromo(promo.id)">
				<span class="due"><i class="icon-hot ion-ios-flame"></i> 20 Enero</span>
				<div class="image" style="background-image: url({{promo.banner.url}})"></div>
				<div class="overlay"></div>
				<div class="info">
					<h2>{{promo.title}}</h2>
					<p>{{promo.description}}{{promo.description}}</p>
				</div>

			</ion-item>-->
		</ion-list>

	</ion-content>

</ion-view>
