<ion-view view-title="{{event.event_name}}" class="view-ad view-events">

	<ion-nav-bar class="bar bar-calm darken">
		<ion-nav-back-button class="button-clear">
			<i class="icon ion-android-arrow-back"></i>
		</ion-nav-back-button>
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content >			
		<div class="ad-image">			
			<ion-slide-box>
				<ion-slide ng-repeat="image in event.banners">
					<div class="overlay"></div>
					<div class="image" style="background-image: url({{image.url}})"></div>
				</ion-slide> 
			</ion-slide-box>
		</div>		
		<div class="ad-info calm-bg">

	  		<div class="categories-list">  		  			
				<!--<div class="cost assertive-bg light" ng-if="event.event_cost"><small>Entrada</small>{{event.event_cost.money}}{{event.event_cost.price}}</div>-->
				<div class="categories-item" ><i class="ion-calendar positive-bg"></i></div>
			</div>

			<div class="fecha calm-bg ">
				<h4>22</h4>
				Enero		
				<span class="hour">22hs</span>			
			</div>
			<h4>{{event.event_name}}</h4>
			<h6>{{event.title}}</h6>
			<h5>{{event.address}} - {{event.phone}}</h5>
		</div>	
		<p>{{event.description}}</p>

		<div class="extra-info bottom row dark">
			<div class="col" ng-if="event.event_cost">
				<i class="ion-ios-pricetag"></i>
				<small>Costo</small>
				{{event.event_cost.money}}{{event.event_cost.price}}
			</div>
			<div class="col" ng-if="event.website">
				<i class="ion-home"></i>
				<small>Sitio web</small>
				{{event.website}}
			</div>
			<div class="col" ng-if="event.phone">
				<i class="ion-android-call"></i>
				<small>Teléfono</small>
				{{event.phone}}
			</div>
		</div>

		<div class="ad-map-actions dark">
			<button class="button button-small button-calm pull-right">
				<i class="ion-location"></i>¿Cómo llegar?
			</button>
			<small>Dirección:</small>
			<p>{{event.address}}</p>
		</div>

		<leaflet center="map.center" markers="map.markers" defaults="map.defaults" height="200px" width="100%"></leaflet>
	</ion-content>

</ion-view>
