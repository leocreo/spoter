<ion-view view-title="" class="view-home">

	<ion-nav-bar class="bar bar-dark">
		<ion-nav-back-button></ion-nav-back-button>
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
			<button class="button button-icon button-clear ion-ios-search-strong"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content >
		<div class="header-city">		
			<div class="overlay"></div>
			<h3>
				<span>Tu guía</span>
				Villa General Belgrano
			</h3>
			<div class="bottom-line"></div>
		</div>

		<div class="section-buttons">
			<div class="row">
				<div class="col item item-icon-left"><i class="icon ion-ios-calendar-outline"></i><h6>Agenda</h6>Próximos eventos</div>
				<div class="col item item-icon-left"><i class="icon ion-ios-navigate-outline"></i><h6>Turismo</h6>Sitios para conocer</div>
			</div>
		</div>

  		<div class="categories-list">  		
			<div class='row' ng-repeat="category in categories track by $index" ng-if="$index%2==0">
				<div class="col" ng-if="(categories[$index] != null)" ng-click="goCategory(categories[$index].id)"><div class="categories-item"><i class="ion-fork" style="background-color: #92dd00;"></i><span>{{categories[$index].name}}</span></div></div>
				<div class="col" ng-if="(categories[$index+1] != null)"  ng-click="goCategory(categories[$index+1].id)"><div class="categories-item"><i class="ion-fork" style="background-color: #92dd00;"></i><span>{{categories[$index+1].name}}</span></div></div>
			 </div>
		</div>


	</ion-content>

</ion-view>
