<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title></title>

		<link href="lib/leaflet/dist/leaflet.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link href="css/fonts/kaushan/font.css" rel="stylesheet">
		<link href="css/fonts/localia/style.css" rel="stylesheet">
		<link href="css/ionic.app.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">


    <!-- compiled css output -->
		
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/angular-cache/dist/angular-cache.min.js"></script>
		<script src="lib/underscore/underscore-min.js"></script>
		<script src="lib/leaflet/dist/leaflet.js"></script>
		<script src="lib/image-loader.js"></script>
		<script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
		<script src="lib/localforage/dist/localforage.min.js"></script>
		<script src="lib/angular-localforage/dist/angular-localForage.min.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
		<script src="cordova.js"></script>

		<!-- Spoter js files-->
		<script src="js/app.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>

	</head>
	<body ng-app="localia">
		<ion-nav-view></ion-nav-view>
	</body>
	<script id="root.html" type="text/ng-template">
          <ion-nav-view name="menuContent"></ion-nav-view>
    </script>

    <script id="event-menu.html" type="text/ng-template">
      <ion-side-menus>
        
        <ion-pane ion-side-menu-content>
          <ion-nav-bar type="bar-positive"
                   back-button-type="button-icon"
                   back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
          <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-pane> 
        
        <ion-side-menu side="left">
          <header class="bar bar-header bar-assertive">
            <div class="title">Left Menu</div>
          </header>
          <ion-content has-header="true">
            <ul class="list">
              <a href="#/event/home" class="item">home</a>
             
              <a href="#/event/home/home1" class="item">home 1</a>
                         
              
              <a href="#/event/home/home2" class="item">home 2</a>
  
            </ul>
          </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>
    </script>
    
    <script id="home.html" type="text/ng-template">
      <ion-view title="'Home'">
        <ion-content has-header="true" padding="true">
          <p>home content.</p>
         
          
          <div ui-view name="inception"></div>          
          
          
        </ion-content>
      </ion-view>
    </script>

    <script id="welcome.html" type="text/ng-template">
      <ion-view title="'Welcome'">
        <ion-content has-header="true" padding="true">
          <p>Welcome content</p>         
        </ion-content>
      </ion-view>
    </script>

</html>
